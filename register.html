<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Grow Fashion</title>
    <link rel="icon" type="image/jpeg" href="images\growwpark_logo.jpg">
    <style>
        /* ===== MINIMAL CSS ===== */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary: #6b1022;
            --primary-light: #8b1a2e;
            --accent: #ff6b93;
            --text: #111;
            --bg: #fff;
            --border: #ddd;
        }
        
        body.dark {
            --text: #f5f5f5;
            --bg: #121212;
            --border: #333;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            transition: background 0.3s, color 0.3s;
            min-height: 100vh;
        }
        
        /* ===== REGISTRATION FORM ===== */
        .registration-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px 20px 40px;
            background: linear-gradient(135deg, #f9f9f9 0%, #f0f0f0 100%);
        }
        
        body.dark .registration-container { 
            background: var(--bg); 
        }
        
        .registration-form-wrapper {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(107, 16, 34, 0.1);
            padding: 40px 30px;
            position: relative;
        }
        
        body.dark .registration-form-wrapper { 
            background: #2a2a2a; 
        }
        
        /* Settings buttons container */
        .form-settings {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
        }
        
        .icon-btn {
            border: none;
            background: transparent;
            font-size: 14px;
            cursor: pointer;
            padding: 6px;
            border-radius: 50%;
            transition: all 0.3s;
            color: var(--text);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon-btn:hover { 
            background: rgba(107, 16, 34, 0.1); 
        }
        
        .form-logo {
            font-size: 26px;
            font-weight: 800;
            color: rgb(235, 24, 123);
            margin-bottom: 20px;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 700;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
            text-align: center;
        }
        
        body.dark .subtitle { 
            color: #aaa; 
        }
        
        .form-group { 
            margin-bottom: 15px; 
        }
        
        label {
            display: block;
            color: #555;
            margin-bottom: 6px;
            font-size: 13px;
            font-weight: 500;
        }
        
        body.dark label { 
            color: #ccc; 
        }
        
        input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e8e8e8;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s;
            background: #fefefe;
            color: var(--text);
        }
        
        body.dark input {
            background: #1a1a1a;
            border-color: var(--border);
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(139, 26, 46, 0.1);
        }
        
        body.dark input:focus { 
            border-color: var(--accent); 
        }
        
        .password-strength {
            margin-top: 5px;
            height: 3px;
            background: #eee;
            border-radius: 2px;
            overflow: hidden;
        }
        
        body.dark .password-strength { 
            background: var(--border); 
        }
        
        .strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s;
            border-radius: 2px;
        }
        
        .password-strength-text {
            font-size: 11px;
            color: #666;
            margin-top: 3px;
            text-align: right;
        }
        
        .terms {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .terms input { 
            width: auto; 
            margin-right: 8px; 
            margin-top: 3px; 
        }
        
        .terms label { 
            font-size: 12px; 
            line-height: 1.4; 
            margin-bottom: 0; 
        }
        
        .terms a {
            color: var(--primary-light);
            text-decoration: none;
            font-weight: 600;
        }
        
        body.dark .terms a { 
            color: var(--accent); 
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            padding: 13px 20px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-bottom: 15px;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(139, 26, 46, 0.4);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 15px 0;
            color: #666;
            font-size: 12px;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }
        
        body.dark .divider::before,
        body.dark .divider::after { 
            background: var(--border); 
        }
        
        .divider span { 
            padding: 0 10px; 
        }
        
        .social-register {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .btn-social {
            flex: 1;
            padding: 10px;
            border: 2px solid #e8e8e8;
            border-radius: 6px;
            background: white;
            color: #555;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        body.dark .btn-social {
            background: #1a1a1a;
            border-color: var(--border);
            color: var(--text);
        }
        
        .btn-social:hover {
            border-color: var(--primary-light);
            color: var(--primary-light);
        }
        
        .login-link {
            text-align: center;
            color: #666;
            font-size: 13px;
            margin-top: 10px;
            padding-top: 15px;
            border-top: 1px solid #f0f0f0;
        }
        
        body.dark .login-link {
            border-top-color: var(--border);
            color: #aaa;
        }
        
        .login-link a {
            color: var(--primary-light);
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
        }
        
        body.dark .login-link a { 
            color: var(--accent); 
        }
        
        /* ===== RTL SUPPORT ===== */
        [dir="rtl"] .terms input {
            margin-right: 0;
            margin-left: 8px;
        }
        
        [dir="rtl"] .terms label {
            text-align: right;
        }
        
        [dir="rtl"] .login-link a {
            margin-left: 0;
            margin-right: 5px;
        }
        
        [dir="rtl"] .social-register {
            flex-direction: row-reverse;
        }
        
        [dir="rtl"] .form-settings {
            right: auto;
            left: 15px;
        }
        
        [dir="rtl"] .password-strength-text {
            text-align: left;
        }
        
        [dir="rtl"] .icon-btn {
            transform: scaleX(-1);
        }
        
        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .registration-form-wrapper {
                padding: 40px 20px 30px;
                max-width: 450px;
            }
            
            h1 { 
                font-size: 22px; 
            }
            
            .social-register {
                flex-direction: column;
            }
            
            .form-settings {
                top: 10px;
                right: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .registration-form-wrapper {
                padding: 35px 15px 25px;
                border-radius: 10px;
            }
            
            .form-logo { 
                font-size: 24px; 
            }
            
            h1 { 
                font-size: 20px; 
            }
            
            .icon-btn {
                width: 28px;
                height: 28px;
                font-size: 13px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Registration Form -->
    <div class="registration-container">
        <div class="registration-form-wrapper">
            <!-- RTL and Theme Toggle Buttons -->
            <div class="form-settings">
                <button class="icon-btn" id="rtlToggle" title="Toggle RTL/LTR">â†”</button>
                <button class="icon-btn" id="themeToggle" title="Toggle Dark/Light Mode">ðŸŒ™</button>
            </div>
            
            <a href="index.html" class="form-logo">Grow<span>Fashion</span></a>
            
            <h1>Join Our Community</h1>
            <p class="subtitle">Create your account to get started</p>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a strong password">
                    <div class="password-strength">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                    <div class="password-strength-text" id="strengthText">Password strength</div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Re-enter your password">
                </div>
                
                <div class="terms">
                    <input type="checkbox" id="terms">
                    <label for="terms">
                        I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="btn-primary">Create Account</button>
                
                <div class="divider">
                    <span>Or sign up with</span>
                </div>
                
                <div class="social-register">
                    <button type="button" class="btn-social">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="btn-social">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </button>
                </div>
                
                <div class="login-link">
                    Already have an account? <a href="sighnIn.html">Sign in here</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            themeToggle.textContent = document.body.classList.contains('dark') ? 'â˜€ï¸' : 'ðŸŒ™';
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
        });
        
        // Load saved theme
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark');
            themeToggle.textContent = 'â˜€ï¸';
        }
        
        // RTL toggle
        const rtlToggle = document.getElementById('rtlToggle');
        rtlToggle.addEventListener('click', () => {
            const html = document.documentElement;
            const currentDir = html.getAttribute('dir');
            const newDir = currentDir === 'rtl' ? 'ltr' : 'rtl';
            html.setAttribute('dir', newDir);
            localStorage.setItem('rtl', newDir);
            
            // Update RTL button text
            rtlToggle.innerHTML = newDir === 'rtl' ? 'LTR' : 'RTL';
        });
        
        // Load saved RTL
        if (localStorage.getItem('rtl') === 'rtl') {
            document.documentElement.setAttribute('dir', 'rtl');
            rtlToggle.innerHTML = 'LTR';
        }
        
        // Password strength
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            
            let strength = 0;
            if (password.length >= 8) strength += 25;
            if (password.length >= 12) strength += 10;
            if (/[A-Z]/.test(password)) strength += 20;
            if (/[a-z]/.test(password)) strength += 20;
            if (/[0-9]/.test(password)) strength += 20;
            if (/[^A-Za-z0-9]/.test(password)) strength += 25;
            
            strength = Math.min(strength, 100);
            strengthBar.style.width = strength + '%';
            
            if (strength < 40) {
                strengthBar.style.backgroundColor = '#ff4d4d';
                strengthText.textContent = 'Weak';
            } else if (strength < 70) {
                strengthBar.style.backgroundColor = '#ffa500';
                strengthText.textContent = 'Fair';
            } else if (strength < 90) {
                strengthBar.style.backgroundColor = '#4CAF50';
                strengthText.textContent = 'Good';
            } else {
                strengthBar.style.backgroundColor = '#2e7d32';
                strengthText.textContent = 'Strong';
            }
        });
        
        // Form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            let isValid = true;
            
            if (!fullName) isValid = false;
            if (!email || !/^\S+@\S+\.\S+$/.test(email)) isValid = false;
            if (!phone || phone.length < 10) isValid = false;
            if (!password || password.length < 8) isValid = false;
            if (password !== confirmPassword) isValid = false;
            if (!terms) isValid = false;
            
            if (isValid) {
                const submitBtn = this.querySelector('.btn-primary');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
                submitBtn.disabled = true;
                
                setTimeout(() => {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    alert(`Account created!\n\nWelcome ${fullName}!`);
                    this.reset();
                    document.getElementById('strengthBar').style.width = '0%';
                    document.getElementById('strengthText').textContent = 'Password strength';
                }, 1500);
            } else {
                alert('Please fill all fields correctly.');
            }
        });
        
        // Social buttons
        document.querySelectorAll('.btn-social').forEach(button => {
            button.addEventListener('click', function() {
                const provider = this.textContent.trim();
                alert(`Signing up with ${provider}...`);
            });
        });
    </script>
</body>
</html>
